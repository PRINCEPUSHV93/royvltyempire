<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Session â€“ ROYVLTY EMPIRE</title>
  <style>
    body {
      background: black;
      color: gold;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, select, input, textarea {
      display: block;
      margin-top: 10px;
      width: 100%;
      padding: 8px;
    }
    button {
      margin-top: 20px;
      background-color: gold;
      color: black;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    small {
      display: block;
      margin-top: 4px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Book a Studio Session</h1>

  <form action="https://formsubmit.co/royvltylife@gmail.com" method="POST">
    <label for="name">Full Name</label>
    <input type="text" name="name" required />

    <label for="email">Email Address</label>
    <input type="email" name="email" required />

    <label for="service">Choose Service</label>
    <select name="service" id="service" required>
      <option value="">-- Select --</option>
      <option value="In-Studio">In-Studio Session</option>
      <option value="Mobile Studio">Mobile Studio</option>
      <option value="Mix & Master Only">Mix & Master Only</option>
      <option value="Mastering Only">Mastering Only</option>
    </select>

    <!-- Mobile Studio Location -->
    <div id="locationField" style="display:none;">
      <label for="location">Location</label>
      <select name="location" id="location">
        <option value="">-- Select Location --</option>
        <option value="Florida">Florida</option>
        <option value="Georgia">Georgia</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <!-- In-Studio Duration -->
    <div id="durationField">
      <label for="duration">Session Duration (Hours)</label>
      <select name="duration" id="duration">
        <option value="">-- Select Duration --</option>
        <option value="2">2 Hours</option>
        <option value="3">3 Hours</option>
        <option value="4">4 Hours</option>
        <option value="5">5 Hours</option>
        <option value="6">6 Hours</option>
      </select>
    </div>

    <!-- Mobile Studio Song Count (Florida Only) -->
    <div id="songCountField" style="display:none;">
      <label for="songCount">Number of Songs</label>
      <input type="number" name="songCount" min="1" />
      <small>$100 per song, Mix & Master included</small>
    </div>

    <!-- Mobile Studio Days Needed (Outside FL) -->
    <div id="dayCountField" style="display:none;">
      <label for="dayCount">How Many Days of Service?</label>
      <input type="number" name="dayCount" min="1" />
      <small>$300 per day. Engineering for other artists will be discussed before the date is set.</small>
    </div>

    <label for="date">Preferred Date</label>
    <input type="date" name="date" required />

    <label for="message">Additional Notes</label>
    <textarea name="message" rows="4"></textarea>

    <button type="submit">Submit Booking</button>
  </form>

  <script>
    const serviceSelect = document.getElementById("service");
    const locationField = document.getElementById("locationField");
    const locationSelect = document.getElementById("location");
    const durationField = document.getElementById("durationField");
    const songCountField = document.getElementById("songCountField");
    const dayCountField = document.getElementById("dayCountField");

    serviceSelect.addEventListener("change", () => {
      const selected = serviceSelect.value;

      if (selected === "Mobile Studio") {
        locationField.style.display = "block";
        durationField.style.display = "none";
      } else {
        locationField.style.display = "none";
        songCountField.style.display = "none";
        dayCountField.style.display = "none";
        durationField.style.display = "block";
      }
    });

    locationSelect.addEventListener("change", () => {
      const loc = locationSelect.value;

      if (loc === "Florida") {
        songCountField.style.display = "block";
        dayCountField.style.display = "none";
      } else if (loc === "Georgia" || loc === "Other") {
        songCountField.style.display = "none";
        dayCountField.style.display = "block";
      } else {
        songCountField.style.display = "none";
        dayCountField.style.display = "none";
      }
    });
  </script>
</body>
</html>
