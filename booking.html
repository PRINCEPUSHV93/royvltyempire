<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Session - ROYVLTY EMPIRE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo {
      margin-top: 20px;
      width: 120px;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 700px;
      text-align: center;
      margin-top: 20px;
    }

    h1 {
      font-size: 28px;
      color: #f1c40f;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label, select, input, textarea {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #0c59f2;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #0841b6;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
  </style>
  <script>
    function updateForm() {
      const service = document.getElementById('service').value;
      document.querySelectorAll('.conditional').forEach(el => el.style.display = 'none');
      if (service === 'in-studio') {
        document.getElementById('studio-options').style.display = 'block';
      } else if (service === 'mobile-florida') {
        document.getElementById('mobile-florida-options').style.display = 'block';
      } else if (service === 'mobile-other') {
        document.getElementById('mobile-other-options').style.display = 'block';
      } else if (service === 'mix-master') {
        document.getElementById('mix-master-options').style.display = 'block';
      } else if (service === 'master-only') {
        document.getElementById('master-options').style.display = 'block';
      }
    }
  </script>
</head>

<body>
  <img src="re-logo.png" alt="ROYVLTY Logo" class="logo">

  <div class="content">
    <h1>Book a Session</h1>
    <form action="https://formsubmit.co/royvltylife@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="New Booking Request">
      <input type="hidden" name="_autoresponse" value="Thank you for booking with ROYVLTY EMPIRE! We will contact you soon.">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>

      <label for="service">Select a Service</label>
      <select id="service" name="service" onchange="updateForm()" required>
        <option value="">-- Choose --</option>
        <option value="in-studio">In-Studio Session</option>
        <option value="mobile-florida">Mobile Studio (Florida)</option>
        <option value="mobile-other">Mobile Studio (Out of State)</option>
        <option value="mix-master">Mixing & Mastering Only</option>
        <option value="master-only">Mastering Only</option>
      </select>

      <div id="studio-options" class="conditional" style="display:none">
        <label>Session Duration</label>
        <select name="duration">
          <option value="2hr - $100">2 Hours - $100</option>
          <option value="4hr - $200">4 Hours - $200</option>
          <option value="6hr - $300">6 Hours - $300</option>
        </select>
        <input type="datetime-local" name="datetime">
        <input type="number" name="guests" placeholder="Number of Guests">
      </div>

      <div id="mobile-florida-options" class="conditional" style="display:none">
        <label>City/Location in Florida</label>
        <input type="text" name="florida-location" placeholder="City or Area">
        <label>Number of Songs ($100/song)</label>
        <input type="number" name="songs-florida" min="1">
      </div>

      <div id="mobile-other-options" class="conditional" style="display:none">
        <label>Select State</label>
        <select name="state">
          <option>Georgia</option>
          <option>Alabama</option>
          <option>Texas</option>
          <option>New York</option>
          <option>California</option>
          <option>Illinois</option>
          <option>Other</option>
        </select>
        <label>Number of Days ($300/day)</label>
        <input type="number" name="days" min="1">
        <label>Will you require engineering services?</label>
        <select name="engineer">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div id="mix-master-options" class="conditional" style="display:none">
        <label>Number of Songs ($75/song)</label>
        <input type="number" name="mixmaster-songs" min="1">
      </div>

      <div id="master-options" class="conditional" style="display:none">
        <label>Number of Songs ($50/song)</label>
        <input type="number" name="master-songs" min="1">
      </div>

      <textarea name="message" rows="4" placeholder="Additional Details..."></textarea>
      <input type="submit" value="Submit Booking">
    </form>
  </div>

  <div class="footer">
    &copy; 2025 ROYVLTY EMPIRE Music Group. All rights reserved.
  </div>
</body>

</html>
