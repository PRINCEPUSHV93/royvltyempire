
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Session – ROYVLTY EMPIRE</title>
  <style>
    body {
      background: url('studio-background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      margin: 50px auto;
      padding: 40px;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 0 20px gold;
    }
    h1 {
      color: gold;
      margin-bottom: 20px;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    select, input {
      border: none;
    }
    button {
      background-color: gold;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    #totalDisplay {
      font-size: 20px;
      color: gold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="ROYVLTY Logo" class="logo" />
    <h1>Book Your Session</h1>
    <form id="bookingForm">
      <label for="service">Select Service</label>
      <select id="service" name="item_name">
        <option value="studio">In-Studio Session</option>
        <option value="mobile">Mobile Studio</option>
        <option value="mixing">Mixing & Mastering</option>
        <option value="mastering">Mastering Only</option>
      </select>

      <!-- In-studio dropdowns -->
      <div id="studioOptions">
        <label for="studioHours">Session Duration</label>
        <select id="studioHours">
          <option value="100">2 Hours – $100</option>
          <option value="150">3 Hours – $150</option>
          <option value="200">4 Hours – $200</option>
          <option value="250">5 Hours – $250</option>
          <option value="300">6 Hours – $300</option>
        </select>
        <label for="studioDate">Date & Time</label>
        <input type="datetime-local" id="studioDate" />
        <label for="studioGuests">Number of Guests</label>
        <input type="number" id="studioGuests" min="1" max="10" />
      </div>

      <!-- Mobile studio options -->
      <div id="mobileOptions" style="display: none;">
        <label for="mobileState">Select State</label>
        <select id="mobileState">
          <option value="Florida">Florida</option>
          <option value="Georgia">Georgia</option>
          <option value="Other">Other</option>
        </select>

        <div id="floridaOptions">
          <label for="mobileSongs">Number of Songs</label>
          <select id="mobileSongs">
            <option value="100">1 Song – $100</option>
            <option value="200">2 Songs – $200</option>
            <option value="300">3 Songs – $300</option>
          </select>
        </div>

        <div id="otherOptions" style="display: none;">
          <label for="mobileDays">Number of Days</label>
          <select id="mobileDays">
            <option value="300">1 Day – $300</option>
            <option value="600">2 Days – $600</option>
            <option value="900">3 Days – $900</option>
          </select>
        </div>
      </div>

      <!-- Mixing & Mastering -->
      <div id="mixingOptions" style="display: none;">
        <label for="mixingSongs">Number of Songs</label>
        <select id="mixingSongs">
          <option value="75">1 Song – $75</option>
          <option value="150">2 Songs – $150</option>
          <option value="225">3 Songs – $225</option>
        </select>
      </div>

      <!-- Mastering only -->
      <div id="masteringOptions" style="display: none;">
        <label for="masteringSongs">Number of Songs</label>
        <select id="masteringSongs">
          <option value="50">1 Song – $50</option>
          <option value="100">2 Songs – $100</option>
          <option value="150">3 Songs – $150</option>
        </select>
      </div>

      <div id="totalDisplay">Total: $100</div>
      <input type="hidden" id="paypalTotal" name="amount" value="100" />
    </form>

    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" id="paypalForm">
      <input type="hidden" name="cmd" value="_xclick" />
      <input type="hidden" name="business" value="royvltylife@gmail.com" />
      <input type="hidden" name="currency_code" value="USD" />
      <input type="hidden" name="item_name" id="paypalItem" value="Booking" />
      <input type="hidden" name="amount" id="paypalAmount" value="100" />
      <button type="submit">Pay with PayPal</button>
    </form>
  </div>

  <script>
    const service = document.getElementById("service");
    const studioOptions = document.getElementById("studioOptions");
    const mobileOptions = document.getElementById("mobileOptions");
    const mixingOptions = document.getElementById("mixingOptions");
    const masteringOptions = document.getElementById("masteringOptions");
    const mobileState = document.getElementById("mobileState");
    const floridaOptions = document.getElementById("floridaOptions");
    const otherOptions = document.getElementById("otherOptions");

    const totalDisplay = document.getElementById("totalDisplay");
    const paypalTotal = document.getElementById("paypalAmount");

    function updateDisplay() {
      studioOptions.style.display = "none";
      mobileOptions.style.display = "none";
      mixingOptions.style.display = "none";
      masteringOptions.style.display = "none";

      let total = 0;

      switch (service.value) {
        case "studio":
          studioOptions.style.display = "block";
          total = parseInt(document.getElementById("studioHours").value);
          break;
        case "mobile":
          mobileOptions.style.display = "block";
          if (mobileState.value === "Other") {
            otherOptions.style.display = "block";
            floridaOptions.style.display = "none";
            total = parseInt(document.getElementById("mobileDays").value);
          } else {
            otherOptions.style.display = "none";
            floridaOptions.style.display = "block";
            total = parseInt(document.getElementById("mobileSongs").value);
          }
          break;
        case "mixing":
          mixingOptions.style.display = "block";
          total = parseInt(document.getElementById("mixingSongs").value);
          break;
        case "mastering":
          masteringOptions.style.display = "block";
          total = parseInt(document.getElementById("masteringSongs").value);
          break;
      }

      totalDisplay.textContent = "Total: $" + total;
      paypalTotal.value = total;
    }

    service.addEventListener("change", updateDisplay);
    mobileState.addEventListener("change", updateDisplay);

    ["studioHours", "mobileSongs", "mobileDays", "mixingSongs", "masteringSongs"].forEach(id => {
      document.getElementById(id).addEventListener("change", updateDisplay);
    });

    updateDisplay();
  </script>
</body>
</html>
