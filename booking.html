<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Session – ROYVLTY EMPIRE</title>
  <style>
    body {
      background-image: url('studio-background.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.85);
      max-width: 800px;
      margin: 2em auto;
      padding: 2em;
      border-radius: 10px;
      box-sizing: border-box;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-top: 1em;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 0.5em;
      border-radius: 5px;
      border: none;
      background-color: #222;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      margin-top: 1.5em;
      background-color: #444;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #666;
    }
    .testimonials {
      margin-top: 2em;
      padding: 1em;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1em;
        margin: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book a Session</h1>
    <form action="https://formsubmit.co/royvltylife@gmail.com" method="POST">

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="service">Select a Service (Pricing):</label>
      <select id="service" name="service" required>
        <option value="">Choose a service</option>
        <option value="studio">Studio Session – $50/hr</option>
        <option value="mobile">Mobile Studio – $100/hr</option>
        <option value="mixing">Mixing & Mastering – $75/song</option>
        <option value="consulting">Artist Consulting – $60/hr</option>
      </select>

      <label for="state">Select Your State:</label>
      <select id="state" name="state" required>
        <option value="">Select a State</option>
        <option>Alabama</option><option>Alaska</option><option>Arizona</option><option>Arkansas</option>
        <option>California</option><option>Colorado</option><option>Connecticut</option><option>Delaware</option>
        <option>Florida</option><option>Georgia</option><option>Hawaii</option><option>Idaho</option>
        <option>Illinois</option><option>Indiana</option><option>Iowa</option><option>Kansas</option>
        <option>Kentucky</option><option>Louisiana</option><option>Maine</option><option>Maryland</option>
        <option>Massachusetts</option><option>Michigan</option><option>Minnesota</option><option>Mississippi</option>
        <option>Missouri</option><option>Montana</option><option>Nebraska</option><option>Nevada</option>
        <option>New Hampshire</option><option>New Jersey</option><option>New Mexico</option><option>New York</option>
        <option>North Carolina</option><option>North Dakota</option><option>Ohio</option><option>Oklahoma</option>
        <option>Oregon</option><option>Pennsylvania</option><option>Rhode Island</option><option>South Carolina</option>
        <option>South Dakota</option><option>Tennessee</option><option>Texas</option><option>Utah</option>
        <option>Vermont</option><option>Virginia</option><option>Washington</option><option>West Virginia</option>
        <option>Wisconsin</option><option>Wyoming</option>
      </select>

      <label for="time">Preferred Time Slot:</label>
      <select id="time" name="time" required>
        <option value="">Choose a time</option>
        <option>10:00 AM – 12:00 PM</option>
        <option>12:00 PM – 2:00 PM</option>
        <option>2:00 PM – 4:00 PM</option>
        <option>4:00 PM – 6:00 PM</option>
        <option>6:00 PM – 8:00 PM</option>
        <option>Evening Session (8:00 PM – 10:00 PM)</option>
      </select>

      <label for="message">Tell us about your needs:</label>
      <textarea id="message" name="message" rows="4" placeholder="Let us know what you're looking for..."></textarea>

      <input type="hidden" name="_autoresponse" value="Thanks for reaching out to ROYVLTY EMPIRE! We’ll get back to you shortly." />
      <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html" />

      <input type="submit" value="Submit Booking Request" />
    </form>

    <div class="testimonials">
      <h2>What Our Clients Say</h2>
      <p>"Top-tier studio with amazing vibes!" – Artist A</p>
      <p>"Their mobile studio changed the game!" – Artist B</p>
    </div>
  </div>
</body>
</html>
