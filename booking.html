
<!-- Simulated booking.html with consultation logic added -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking with Consultation</title>
</head>
<body>
  <h1>Book a Consultation</h1>
  <form>
    <label for="consultationType">Choose Type:</label>
    <select id="consultationType" name="consultationType">
      <option value="hourly">Hourly</option>
      <option value="daily">By Day</option>
    </select>

    <div id="hourlyOptions" style="display:none;">
      <label for="hourCount">Number of Hours:</label>
      <select id="hourCount" name="hourCount">
        <option value="1">1 Hour – $100</option>
        <option value="2">2 Hours – $200</option>
        <option value="3">3 Hours – $300</option>
      </select>
    </div>

    <div id="dailyOptions" style="display:none;">
      <label for="dayCount">Number of Days:</label>
      <select id="dayCount" name="dayCount">
        <option value="1">1 Day – $500</option>
        <option value="2">2 Days – $1000</option>
      </select>
    </div>
  </form>

  <script>
    const typeSelect = document.getElementById('consultationType');
    const hourly = document.getElementById('hourlyOptions');
    const daily = document.getElementById('dailyOptions');

    typeSelect.addEventListener('change', function() {
      if (this.value === 'hourly') {
        hourly.style.display = 'block';
        daily.style.display = 'none';
      } else {
        daily.style.display = 'block';
        hourly.style.display = 'none';
      }
    });
  </script>
</body>
</html>
