
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Session – ROYVLTY EMPIRE</title>
  <style>
    body {
      background: url('studio-background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      margin: 50px auto;
      padding: 40px;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 0 20px gold;
    }
    h1 {
      color: gold;
      margin-bottom: 20px;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    select, input {
      border: none;
    }
    button {
      background-color: gold;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="ROYVLTY Logo" class="logo" />
    <h1>Book Your Session</h1>
    <form>
      <label for="service">Select Service</label>
      <select id="service">
        <option>In-Studio Session</option>
        <option>Mobile Studio</option>
        <option>Mixing & Mastering</option>
        <option>Mastering Only</option>
      </select>

      <!-- In-Studio options -->
      <div id="inStudioOptions">
        <label for="duration">Session Duration & Price</label>
        <select id="duration">
          <option value="2">2 Hours – $100</option>
          <option value="3">3 Hours – $150</option>
          <option value="4">4 Hours – $200</option>
          <option value="5">5 Hours – $250</option>
          <option value="6">6 Hours – $300</option>
        </select>
        <label for="datetime">Date & Time</label>
        <input type="datetime-local" id="datetime" />
        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" min="1" max="10"/>
      </div>

      <!-- Mobile studio -->
      <div id="mobileOptions" style="display: none;">
        <label for="state">Select State</label>
        <select id="state">
          <option>Florida</option>
          <option>Georgia</option>
          <option>Other</option>
        </select>
        <div id="floridaMobile">
          <label for="songs">Number of Songs</label>
          <select id="songs">
            <option>1 Song – $100</option>
            <option>2 Songs – $200</option>
            <option>3 Songs – $300</option>
          </select>
        </div>
        <div id="otherMobile" style="display: none;">
          <label for="days">Number of Days</label>
          <select id="days">
            <option>1 Day – $300</option>
            <option>2 Days – $600</option>
            <option>3 Days – $900</option>
          </select>
        </div>
      </div>

      <!-- Mixing & Mastering -->
      <div id="mixingOptions" style="display: none;">
        <label for="mixSongs">Number of Songs</label>
        <select id="mixSongs">
          <option>1 Song – $75</option>
          <option>2 Songs – $150</option>
          <option>3 Songs – $225</option>
        </select>
      </div>

      <!-- Mastering only -->
      <div id="masteringOptions" style="display: none;">
        <label for="masterSongs">Number of Songs</label>
        <select id="masterSongs">
          <option>1 Song – $50</option>
          <option>2 Songs – $100</option>
          <option>3 Songs – $150</option>
        </select>
      </div>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <script>
    const service = document.getElementById('service');
    const inStudio = document.getElementById('inStudioOptions');
    const mobile = document.getElementById('mobileOptions');
    const mixing = document.getElementById('mixingOptions');
    const mastering = document.getElementById('masteringOptions');
    const state = document.getElementById('state');
    const floridaMobile = document.getElementById('floridaMobile');
    const otherMobile = document.getElementById('otherMobile');

    service.addEventListener('change', () => {
      inStudio.style.display = service.value === 'In-Studio Session' ? 'block' : 'none';
      mobile.style.display = service.value === 'Mobile Studio' ? 'block' : 'none';
      mixing.style.display = service.value === 'Mixing & Mastering' ? 'block' : 'none';
      mastering.style.display = service.value === 'Mastering Only' ? 'block' : 'none';
    });

    state.addEventListener('change', () => {
      floridaMobile.style.display = state.value === 'Florida' ? 'block' : 'none';
      otherMobile.style.display = state.value === 'Other' ? 'block' : 'none';
    });
  </script>
</body>
</html>
